<form #formValidate="ngForm">
<div class="row">
  <div class="form-group col">
    <p class="title text-info">Informe no campo abaixo a data de inicio e fim para impressão do Relatorio:</p>

  </div>
</div>
  <div class="row">
    <div class="form-group col-md-3">
      <label for="dataInicio" class="text-bold">Data de Nascimento Início</label>
        <span style="color:#CC0000; font-size: 23px;" >*</span>
      <div class="input-group">
        <input type="text" class="form-control" id="dataInicio" name="dataInicio" autocomplete="false"
        ngbDatepicker #dataInicio="ngbDatepicker" placeholder="dia/mês/ano" [(ngModel)]="usuarioReport.dataInicio"
        required="true"/>
        <div class="input-group-append" >
          <button class="btn btn-primary"  (click)="dataInicio.toggle()" type="button" > </button>
        </div>
      </div>
    </div>
    <div class="form-group col-md-3">
      <label for="dataFim" class="text-bold">Data de Nascimento Fim</label>
        <span style="color:#CC0000; font-size: 23px;" >*</span>
      <div class="input-group">
        <input type="text" class="form-control" id="dataFim" name="dataFim" autocomplete="false"
        ngbDatepicker #dataFim="ngbDatepicker" placeholder="dia/mês/ano" [(ngModel)]="usuarioReport.dataFim"
        required="true"/>
        <div class="input-group-append" >
          <button class="btn btn-primary"  (click)="dataFim.toggle()" type="button" > </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-3">
      <button (click)="printReport()" type="button" class="btn btn-success mb-3" (click)="modal.toggle()">Imprimir</button>
    </div>

  </div>
</form>
<app-modal #modal>
  <h3>Relatorio de Usuarios</h3>

  <iframe id="pdf" width="100%" height="500px" frameborder="0" allowtransparency="true"></iframe>
  <button (click)="modal.toggle();" type="button" class="btn btn-primary" >Fechar</button>
</app-modal>
