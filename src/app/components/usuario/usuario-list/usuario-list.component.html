<div>
  <form class="row g-3 form-inline">
    <div class="col-auto ">
      <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="nome" placeholder="Digite o nome do usuario">
    </div>
    <div class="col-auto">
      <button type="button" class="btn btn-primary mb-3 "(click)="getSearchUsuario()">Buscar</button>&nbsp;
      <button type="button" class="btn btn-success mb-3 " [routerLink]="['/usuario/novo']" routerLinkActive="router-link-active" >Novo</button>&nbsp;
      <button (click)="getPrintReport()" type="button" class="btn btn-success mb-3 " (click)="modal.toggle()">Relatorio</button>

    </div>

  </form>

</div>

<div class="table-responsive">
	<table class="table table-striped table-light">
		<thead>
			<th>CODIGO</th>
			<th>NOME</th>
			<th>CPF</th>
			<th>LOGIN</th>
			<th>ACOES</th>
		</thead>
		<tbody>
			<tr *ngFor="let usuario of usuarios | paginate:{ itemsPerPage:5, currentPage: p,  totalItems: total }; let i = index">
				<td>{{usuario.id}}</td>
				<td>{{usuario.nome}}</td>
				<td>{{usuario.cpf | mask: '000.000.000-00'}}</td>
				<td>{{usuario.login}}</td>
				<td>
					<button class="btn btn-warning" [routerLink]="['/usuario/editar', usuario.id]" routerLinkActive="router-link-active">Editar</button>&nbsp;
					<button class="btn btn-danger" (click)="getDeleteUsuario(usuario.id, i)">Delete</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>

<app-modal #modal>
  <h3>Relatorio de Usuarios</h3>

  <iframe id="pdf" width="100%" height="500px" frameborder="0" allowtransparency="true"></iframe>
  <button (click)="modal.toggle();" type="button" class="btn btn-primary" >Fechar</button>
</app-modal>
